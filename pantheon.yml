api_version: 1
web_docroot: true
php_version: 7.2
workflows:
  sync_code:
    after:
      - type: webphp
        description: Push changes back to GitHub if needed
        script: private/scripts/quicksilver/quicksilver-pushback/push-back-to-github.php
      - type: webphp
        description: Log to New Relic
        script: private/scripts/new_relic_deploy.php
  deploy:
    after:
      - type: webphp
        description: Log to New Relic
        script: private/scripts/new_relic_deploy.php
